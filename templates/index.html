<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributed Web Crawler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; }
        .status-card { margin: 20px 0; }
        #searchResults { margin-top: 20px; }
        #notifications {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 350px;
        }
        .notification {
            margin-bottom: 10px;
            animation: fadeIn 0.5s, fadeOut 0.5s 4.5s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        #logsContainer {
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }
        .log-entry {
            margin: 0;
            padding: 2px 0;
            border-bottom: 1px solid #eee;
        }
        .log-master { color: #0d6efd; }
        .log-crawler { color: #198754; }
        .log-indexer { color: #dc3545; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Distributed Web Crawler</h1>
        
        <!-- Crawl Configuration Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Start New Crawl</h5>
            </div>
            <div class="card-body">
                <form id="crawlForm">
                    <div class="mb-3">
                        <label for="urls" class="form-label">Seed URLs (one per line)</label>
                        <textarea class="form-control" id="urls" name="urls" rows="3" required></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="depth" class="form-label">Max Depth</label>
                                <input type="number" class="form-control" id="depth" name="depth" value="3" min="1">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="limit" class="form-label">Pages per Domain</label>
                                <input type="number" class="form-control" id="limit" name="limit" value="1000" min="1">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="delay" class="form-label">Crawl Delay (seconds)</label>
                                <input type="number" class="form-control" id="delay" name="delay" value="1.0" step="0.1" min="0.1">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="local_mode" class="form-label">Run Mode</label>
                                <div class="form-check mt-2">
                                    <input type="checkbox" class="form-check-input" id="local_mode" name="local_mode" value="true">
                                    <label class="form-check-label" for="local_mode">Run in Local Mode (without Google Cloud)</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="allowed_domains" class="form-label">Allowed Domains (comma-separated)</label>
                        <input type="text" class="form-control" id="allowed_domains" name="allowed_domains">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="respect_robots" name="respect_robots" checked>
                        <label class="form-check-label" for="respect_robots">Respect robots.txt</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Start Crawl</button>
                    <button type="button" id="stopCrawl" class="btn btn-danger">Stop Crawl</button>
                </form>
            </div>
        </div>

        <!-- Crawl Status -->
        <div class="card status-card">
            <div class="card-header">
                <h5 class="mb-0">Crawl Status</h5>
            </div>
            <div class="card-body" id="statusContent">
                <p>No crawl in progress</p>
            </div>
        </div>

        <!-- Search Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Search Indexed Content</h5>
            </div>
            <div class="card-body">
                <form id="searchForm">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="query" name="query" placeholder="Enter search query" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <select class="form-select" id="field" name="field">
                                    <option value="content">Content</option>
                                    <option value="url">URL</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
                <div id="searchResults"></div>
            </div>
        </div>

        <!-- Logs Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Logs</h5>
                <div class="btn-group mt-2" role="group">
                    <button type="button" class="btn btn-sm btn-outline-primary active" id="showAllLogs">All</button>
                    <button type="button" class="btn btn-sm btn-outline-primary" id="showMasterLogs">Master</button>
                    <button type="button" class="btn btn-sm btn-outline-primary" id="showCrawlerLogs">Crawler</button>
                    <button type="button" class="btn btn-sm btn-outline-primary" id="showIndexerLogs">Indexer</button>
                </div>
            </div>
            <div class="card-body">
                <div id="logsContainer">
                    <p class="text-muted">Logs will appear here...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Notifications container -->
    <div id="notifications"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Notification system
        function showNotification(message, type = 'success') {
            const notificationsDiv = document.getElementById('notifications');
            const notification = document.createElement('div');
            notification.className = `notification alert alert-${type} alert-dismissible fade show`;
            notification.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            notificationsDiv.appendChild(notification);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 5000);
        }

        // Update status every 5 seconds
        function updateStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('statusContent').innerHTML = `<p class="text-danger">${data.error}</p>`;
                    } else if (data.status === 'No crawl in progress') {
                        document.getElementById('statusContent').innerHTML = `<p>${data.status}</p>`;
                    } else {
                        document.getElementById('statusContent').innerHTML = `
                            <p><strong>Queue Size:</strong> ${data.queue.length}</p>
                            <p><strong>Completed URLs:</strong> ${data.completed.length}</p>
                            <p><strong>Failed URLs:</strong> ${data.failed.length}</p>
                            <p><strong>Total Unique URLs:</strong> ${data.seen_urls.length}</p>
                            <p><strong>Last Updated:</strong> ${data.timestamp}</p>
                        `;
                    }
                });
        }
        setInterval(updateStatus, 5000);
        updateStatus();

        // Handle crawl form submission
        document.getElementById('crawlForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            
            // Disable submit button during request
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Starting...';
            
            fetch('/start_crawl', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
                
                if (data.status === 'success') {
                    showNotification('Crawl started successfully', 'success');
                    updateStatus();
                } else if (data.status === 'retry') {
                    showNotification('Previous crawler instance terminated. Trying again...', 'warning');
                    
                    // Wait a moment and then retry
                    setTimeout(() => {
                        fetch('/start_crawl', {
                            method: 'POST',
                            body: formData
                        })
                        .then(response => response.json())
                        .then(retryData => {
                            if (retryData.status === 'success') {
                                showNotification('Crawl started successfully after cleanup', 'success');
                            } else {
                                showNotification('Error: ' + retryData.message, 'danger');
                            }
                            updateStatus();
                        });
                    }, 2000);
                } else {
                    showNotification('Error: ' + data.message, 'danger');
                }
            })
            .catch(error => {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
                showNotification('Error: ' + error.message, 'danger');
            });
        });

        // Handle stop crawl button
        document.getElementById('stopCrawl').addEventListener('click', function() {
            // Disable button during request
            const originalText = this.textContent;
            this.disabled = true;
            this.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Stopping...';
            
            fetch('/stop_crawl', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                // Re-enable button
                this.disabled = false;
                this.textContent = originalText;
                
                showNotification(data.message, data.status === 'success' ? 'warning' : 'danger');
                updateStatus();
            })
            .catch(error => {
                this.disabled = false;
                this.textContent = originalText;
                showNotification('Error: ' + error.message, 'danger');
            });
        });

        // Handle search form submission
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            
            // Show loading indicator
            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = '<p class="mt-3">Searching...</p>';
            
            fetch('/search', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    resultsDiv.innerHTML = `<p class="text-danger mt-3">${data.error}</p>`;
                } else if (!data.length) {
                    resultsDiv.innerHTML = '<p class="mt-3">No results found</p>';
                } else {
                    let html = '<div class="mt-3"><h6>Search Results:</h6>';
                    data.forEach((result, i) => {
                        html += `
                            <div class="card mb-2">
                                <div class="card-body">
                                    <h6 class="card-title">${i + 1}. ${result.title || 'No Title'}</h6>
                                    <p class="card-text"><a href="${result.url}" target="_blank">${result.url}</a></p>
                                    <p class="card-text">${result.snippet || 'No snippet available'}</p>
                                    <p class="card-text"><small class="text-muted">Score: ${result.score.toFixed(2)} | Indexed: ${result.timestamp || 'Unknown'}</small></p>
                                </div>
                            </div>
                        `;
                    });
                    html += '</div>';
                    resultsDiv.innerHTML = html;
                }
            })
            .catch(error => {
                resultsDiv.innerHTML = `<p class="text-danger mt-3">Error performing search: ${error}</p>`;
            });
        });

        // Logs functionality
        let lastLogTimestamp = 0;

        function fetchLogs() {
            fetch('/get_logs?since=' + lastLogTimestamp)
                .then(response => response.json())
                .then(data => {
                    if (data.logs && data.logs.length > 0) {
                        const logsContainer = document.getElementById('logsContainer');
                        const activeLogs = document.querySelector('.btn-group .active').id;
                        
                        // Clear placeholder text if present
                        if (logsContainer.querySelector('.text-muted')) {
                            logsContainer.innerHTML = '';
                        }
                        
                        data.logs.forEach(log => {
                            // Update timestamp for subsequent requests
                            if (log.timestamp > lastLogTimestamp) {
                                lastLogTimestamp = log.timestamp;
                            }
                            
                            const logElement = document.createElement('div');
                            logElement.className = `log-entry log-${log.type}`;
                            
                            // Check if this log should be visible based on active filter
                            if (activeLogs !== 'showAllLogs' && 
                                !activeLogs.toLowerCase().includes(log.type.toLowerCase())) {
                                logElement.style.display = 'none';
                            }
                            
                            logElement.textContent = `[${new Date(log.timestamp * 1000).toLocaleTimeString()}] ${log.message}`;
                            logsContainer.appendChild(logElement);
                        });
                        
                        // Auto-scroll to bottom if already at bottom
                        if (logsContainer.scrollTop + logsContainer.clientHeight >= logsContainer.scrollHeight - 50) {
                            logsContainer.scrollTop = logsContainer.scrollHeight;
                        }
                    }
                })
                .catch(error => console.error('Error fetching logs:', error));
        }

        // Fetch logs initially and then every 2 seconds
        fetchLogs();
        setInterval(fetchLogs, 2000);

        // Log filter buttons
        document.getElementById('showAllLogs').addEventListener('click', function() {
            document.querySelectorAll('.btn-group .btn').forEach(btn => btn.classList.remove('active'));
            this.classList.add('active');
            document.querySelectorAll('.log-entry').forEach(entry => entry.style.display = '');
        });

        document.getElementById('showMasterLogs').addEventListener('click', function() {
            document.querySelectorAll('.btn-group .btn').forEach(btn => btn.classList.remove('active'));
            this.classList.add('active');
            document.querySelectorAll('.log-entry').forEach(entry => {
                entry.style.display = entry.classList.contains('log-master') ? '' : 'none';
            });
        });

        document.getElementById('showCrawlerLogs').addEventListener('click', function() {
            document.querySelectorAll('.btn-group .btn').forEach(btn => btn.classList.remove('active'));
            this.classList.add('active');
            document.querySelectorAll('.log-entry').forEach(entry => {
                entry.style.display = entry.classList.contains('log-crawler') ? '' : 'none';
            });
        });

        document.getElementById('showIndexerLogs').addEventListener('click', function() {
            document.querySelectorAll('.btn-group .btn').forEach(btn => btn.classList.remove('active'));
            this.classList.add('active');
            document.querySelectorAll('.log-entry').forEach(entry => {
                entry.style.display = entry.classList.contains('log-indexer') ? '' : 'none';
            });
        });
    </script>
</body>
</html>
